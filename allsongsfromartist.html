<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121213">
    <title>Music Player Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./otherImages/logo.png">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <link rel="stylesheet" href="./css/allsongsfromartist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="dark">
    <img src="./otherImages/bg_svg.svg" alt="" class="bg">
    <div class="container">
        <section>
            <div class="menu">
                <div class="header">
                    <h1>Playlist</h1>
                    <i class="bi bi-x-lg close"></i>
                </div>
                <div class="playlists">
                    <h4><span></span><i class="bi bi-music-note-beamed"></i>
                        <p> playlist</p>
                    </h4>
                    <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>
                        <p> Last listening</p>
                    </h4>
                    <h4><span></span><i class="bi bi-music-note-beamed"></i>
                        <p> trending</p>
                    </h4>
                    <h4><span></span><i class="bi bi-music-note-beamed"></i>
                        <p> recomendation</p>
                    </h4>
                </div>
            </div>
            <div class="songs">
                <img src="./img/arijit.jpg" class="backimg" alt="">
                <div class="img-overlay"></div>
                <div class="dark-mode">
                    <div class="dark-btn">
                        <div class="btn">
                            <i class="bi bi-moon-stars"></i>
                            <i class="bi bi-sun-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="mobile-hamb">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="artist-info">
                    <img src="./img/arijit.jpg" class="img-artist" alt="">
                    <p class="name-artist">arijit Singh</p>
                </div>
                <div class="artist-songs">
                    <h3>Songs</h3>
                    <div class="song-table">
                        <table>
                            
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <footer class="song-ctrl">
            <div class="controles">
                <div class="song-info">
                    <div class="wave ">
                        <div class="wave1"></div>
                        <div class="wave1"></div>
                        <div class="wave1"></div>
                    </div>
                    <div class="imgandname">
                        <img src="./otherImages/music-icon.svg" id="poster" alt="">
                        <h5 class="title">No Song</span></h5>
                    </div>
                </div>
                <div class="icons">
                    <i class="bi bi-shuffle" onclick="loop(this)"></i>
                    <div class="control-icons">
                        <div class="control-icons-inner" id="no-song">
                            <i class="bi bi-skip-start-fill" style="pointer-events: none;"></i>
                            <i class="bi bi-play-fill play-and-pause" style="pointer-events: none;"></i>
                            <i class="bi bi-skip-end-fill" style="pointer-events: none;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tracker">
                <span id="currentStart">00:00</span>
                <div class="bar">
                    <input type="range" id="seek" min="0" value="0" max="100">
                    <div class="bar1" id="bar1"></div>
                </div>
                <span id="currentEnd">00:00</span>
            </div>
            <div class="vol">
                <input type="range" id="seek" min="0" max="100">
                <div class="bar2" id="bar2"></div>
                <i class="bi bi-volume-down-fill"></i>
            </div>
            <div id="loader">
                Buffering...
            </div>
        </footer>
    </div>
    <div class="customAlert">
        <div class="alert">
            <i class="bi bi-x-lg close"></i>
            <span class="message"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="javascript/allsongsfromartist.js"></script>
</body>

</html>
